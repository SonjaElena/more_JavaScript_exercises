<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tb_style.css">
    <title>Checkboxing</title>
</head>

<body>

    <div class="container">
        <input type="checkbox" id="fastCheckbox" onclick="toggleCheckbox(this)">
        <label for="fastCheckbox">Fast</label><br>

        <input type="checkbox" id="cheapCheckbox" onclick="toggleCheckbox(this)">
        <label for="cheapCheckbox">Cheap</label><br>

        <input type="checkbox" id="goodCheckbox" onclick="toggleCheckbox(this)">
        <label for="goodCheckbox">Good</label><br>
    </div>


    <script src="tb_script.js"> </script>
</body>

</html>
